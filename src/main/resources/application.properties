mybatis.configLocation=classpath:mybatis/mybatis-config.xml
mybatis.mapperLocations=classpath:mybatis/mapper/*.xml
mybatis.typeAliasesPackage=com.xfl.boot.entity
#mysql相关配置
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/spring-boot?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = XFL
spring.datasource.password = 618033988
#redis相关配置
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.database=0
spring.redis.pool.maxWait=5000
spring.redis.pool.maxActive=300
spring.redis.pool.maxIdle=100
spring.redis.pool.minIdle=50
spring.redis.timeout=3000
#pageHelper分页插件
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
#http连接池相关配置
httpclient.config.retryTime=3
httpclient.config.keepAliveTime=30
httpclient.config.connMaxTotal=300
httpclient.config.maxPerRoute=200
httpclient.config.connectTimeout=3000
httpclient.config.connectionRequestTimeout=500
httpclient.config.readTimeout=5000
httpclient.config.timeToLive=60